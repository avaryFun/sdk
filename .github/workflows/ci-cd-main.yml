name: CI-CD-MAIN

on:
    push:
        branches:
            - main

env:
    TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
    TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

# These permissions are needed for creating PRs and publishing packages
permissions:
    contents: write
    pull-requests: write
    id-token: write
    issues: write
    repository-projects: write
    packages: write

jobs:
    build-and-test:
        name: build & test
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                fetch-depth: 0

            - name: Setup Node.js, Bun, and install dependencies
              uses: ./.github/actions/bun-setup

            - name: Build all
              run: bun run build

            - name: Test all
              run: bun run test

    release:
        name: Release
        runs-on: ubuntu-latest
        needs: [build-and-test]
        steps:
            - uses: actions/checkout@v4
              with:
                fetch-depth: 0

            - name: Setup Node.js, Bun, and install dependencies
              uses: ./.github/actions/bun-setup

            - name: Create Release Pull Request or Publish
              uses: changesets/action@v1
              with:
                  commit: "Release packages"
                  title: "Release packages"
                  publish: bun run change:publish
                  version: bun run change:version
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

            - name: Release Published
              if: steps.changesets.outputs.published == 'true'
              run: |
                echo "ðŸŽ‰ New version published!"
                echo "Published packages: ${{ steps.changesets.outputs.publishedPackages }}"