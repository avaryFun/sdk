name: CI-CD-MAIN

on:
    push:
        branches:
            - main

env:
    TURBO_TOKEN: ${{ secrets.VERCEL_ARTIFACTS_TOKEN }}
    TURBO_TEAM: ${{ secrets.VERCEL_TEAM_ID }}

# These permissions are needed for the automation to work
permissions:
    contents: write
    pull-requests: write
    issues: write
    repository-projects: write
    packages: write
    id-token: write

jobs:
    build-and-test:
        name: build & test
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                fetch-depth: 0

            - name: Setup Node.js, Bun, and install dependencies
              uses: ./.github/actions/bun-setup

            - name: Build all
              run: bun run build
              env:
                  TURBO_TOKEN: ${{ secrets.VERCEL_ARTIFACTS_TOKEN }}
                  TURBO_TEAM: ${{ secrets.VERCEL_TEAM_ID }}

            - name: Test all
              run: bun run test

    release:
        name: Release
        runs-on: ubuntu-latest
        needs: [build-and-test]
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                fetch-depth: 0
                persist-credentials: false

            - name: Setup Node.js, Bun, and install dependencies
              uses: ./.github/actions/bun-setup

            - name: Setup Git User
              run: |
                git config --global user.email "github-actions[bot]@users.noreply.github.com"
                git config --global user.name "github-actions[bot]"

            - name: Setup NPM Authentication
              run: |
                echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
                echo "registry=https://registry.npmjs.org/" >> ~/.npmrc
                echo "always-auth=true" >> ~/.npmrc

            - name: Create Release Pull Request or Publish
              id: changesets
              uses: changesets/action@v1
              with:
                  commit: "chore(release): version packages"
                  title: "chore(release): version packages"
                  publish: bun run change:publish
                  version: bun run change:version
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

            - name: Release Published
              if: steps.changesets.outputs.published == 'true'
              run: |
                echo "ðŸŽ‰ New version published!"
                echo "Published packages: ${{ steps.changesets.outputs.publishedPackages }}"