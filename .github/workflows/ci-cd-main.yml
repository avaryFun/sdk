name: CI-CD-MAIN

on:
    push:
        branches:
            - main

env:
    TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
    TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

permissions:
    contents: write
    pull-requests: write

jobs:
    build-and-test:
        name: build & test
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Node.js, Bun, and install dependencies
              uses: ./.github/actions/bun-setup

            - name: Build all
              run: bun run build

            - name: Test all
              run: bun run test

    release:
        name: Release
        runs-on: ubuntu-latest
        needs: [build-and-test]
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Node.js, Bun, and install dependencies
              uses: ./.github/actions/bun-setup

            - name: Set up Git user
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"

            - name: Check for changesets
              id: check-changesets
              run: |
                echo "has_changesets=$(bun run change:status | grep -c "No unreleased changesets found" || true)" >> $GITHUB_OUTPUT

            - name: Run changeset version
              if: steps.check-changesets.outputs.has_changesets == '0'
              run: bun run change:version

            - name: Commit and push changes
              if: steps.check-changesets.outputs.has_changesets == '0'
              run: |
                  git add .
                  git commit -m "Release packages"
                  git push origin HEAD:changeset-release/main --force

            - name: Publish to npm
              if: github.ref == 'refs/heads/main'
              run: bun run change:publish
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}